<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Personajes</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  </head>
  <body>
    <header>
      <nav class="d-flex justify-content-center container-fluid">

        <div class="d-flex">
          <div class="btn d-flex mt-3 me-5 rounded-5 justify-content-between boton" id="seleccionado">
            <h3>Personajes</h3>
            <div>
              <img src="../img/person.png" width="40px">
            </div>
          </div>

          <div class="btn d-flex mt-3 me-5 ms-5 rounded-5 justify-content-between boton">
            <h3>Planetas</h3>
            <div class>
              <img src="../img/planet.png" width="40px">
            </div>
          </div>

          <div class="btn d-flex mt-3 ms-5 rounded-5 justify-content-between boton">
            <h3>Naves</h3>
            <div>
              <img src="../img/starship.png" width="40px">
            </div>
          </div>

        </div>

      </nav>
    </header>

    <main>
      <div class="d-flex justify-content-between mt-5">

        <h1 id="personajes" class="text-center offset-md-4 col-4">Personajes</h1>

        <form class="d-flex buscar">
          <input class="form-control h-25" type="Buscar" placeholder="Buscar" aria-label="Buscar">
          <button class="btn h-25 border" type="submit"><i class="bi bi-search"></i></button>
        </form>
      </div>
      <div class="container-fluid">
        <div class="row" id="peopleList"></div>
      </div>

    </main>

    <footer class="container-fluid">
      <p>&nbsp</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/peopleList.js  "></script>

  </body>
</html>
