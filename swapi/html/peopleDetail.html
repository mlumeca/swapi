<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detalle pokemon</title>
        <link rel="stylesheet" href="../css/estilos.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <body class="d-flex flex-column justify-content-between min-vh-100">
        <header>

                <div class="d-flex">
                  <div class="btn d-flex mt-3 me-5 rounded-5 justify-content-between boton" id="seleccionado">
                    <h3>Personajes</h3>
                    <div>
                      <img src="../img/person.png" width="40px" alt="sana ball">
                    </div>
                  </div>
        
                  <div class="btn d-flex mt-3 me-5 ms-5 rounded-5 justify-content-between boton">
                    <h3>Planetas</h3>
                    <div class>
                      <img src="../img/planet.png" width="40px" alt="sana ball">
                    </div>
                  </div>
        
                  <div class="btn d-flex mt-3 ms-5 rounded-5 justify-content-between boton">
                    <h3>Naves</h3>
                    <div>
                      <img src="../img/starship.png" width="40px" alt="sana ball">
                    </div>
                  </div>
        
                </div>
        
              </nav>
        </header>
        <main>
            <div class="container-fluid">
                <div class="row" id="peopleDetail"></div>
            </div>
        </main>

        <footer class="container-fluid">
            <p>&nbsp</p>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../js/detallePokemon.js"></script>
